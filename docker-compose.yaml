version: '3'
services:
  laravel:
    restart: always
    build: .
    volumes:
      - ./:/var/www/
    depends_on:
      - db
    networks:
      - backend

  db:
    image: postgres:15.3-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: login
    volumes: 
    - "./.docker/dbdata:/var/lib/postgresql/data"
    networks:
      - backend

  nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
    depends_on:
      - laravel
    networks:
      - backend

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - backend

networks:
  backend:
    driver: bridge